<p>前两天翻手机，看到一句话：活在活着的人的心里，就是没有死去。</p>
<p>很久以前在《寻梦环游记》中就看到过相似的理解，觉得很有意思就去度娘问了一下，才知道是大卫·伊格曼在《生命清单》里写的一段话：</p>
<p>人的一生，要死去三次。</p>
<p>第一次，当你的心跳停止，呼吸消逝，你在生物学上被宣告了死亡。</p>
<p>第二次，当你下葬，人们穿着黑衣出席你的葬礼。他们宣告，你在这个社会上不复存在，你悄然离去。</p>
<p>第三次死亡，是这个世界上最后一个记得你的人，把你忘了。于是，你就真正地死去，整个宇宙都将不再和你有关。</p>
